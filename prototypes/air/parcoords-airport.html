<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Tahoe air data</title>
<style>
body {
	font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
	background: #f9f9f9;
	color: #292929;
  width: 980px;
  margin: 20px auto;
}
pre {
  tab-size: 18;
}
.parcoords .axis text { 
  font-size: 8px;
}
.parcoords .axis text.label { 
  font-weight: bold;
  font-size: 10px;
}
</style>
</head>

<body>
<h2>NOAA </h2>
<p>JSON from the <a href="http://www.wrh.noaa.gov/rev/">National Weather Service Forecast Office</a> at Reno, NV</p>
<div id="example" class="parcoords" style="width:980px;height:460px"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>
<link rel="stylesheet" type="text/css" href="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.css">
<script src="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.js"></script>

<script>
var parcoords = d3.parcoords()("#example")

var air_resources = {
  home: "http://www.wrh.noaa.gov/rev/",
  json: "http://www.wrh.noaa.gov/mesowest/getobextJson.php?sid=KRNO&num=72",
  xml: "http://www.wrh.noaa.gov/mesowest/getobextXml.php?sid=KRNO&num=72",
  local: "wrh-noaa-mesowest.json"
};

d3.json(air_resources.local, function(error, data) {
  console.log(data);
  d3.select("body").append("h2").text(data.station.name);
  d3.select("body").append("pre").text(JSON.stringify(data,undefined,2));
    parcoords
      .margin({ top: 24, left: 60, bottom: 12, right: 0 })
      .data(data.observations)
      .hideAxis(["Udate", "Wind", "Direction", "Clouds"])
      .render()
      .brushMode("1D-axes");
});
</script>
