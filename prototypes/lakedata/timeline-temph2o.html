<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
	background: #f9f9f9;
	font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
	color: #292929;
}

pre, svg {
  float: left;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: none;
  opacity: 0.45;
}

</style>
<body>
<h2>H2O TemperatureTimeline</h2>
<p>A graph of water temperature from 2011-07-01 to 2011-09-30.</p>
<p>Sensors: <span id="color-legend"></span></p>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script>
var sensors = [
/*
  {
    id: "c_rock"
  },
*/
  {
    id: "rubicon",
    water_temp: "h20_temp",
    ws_s: "ws_s",
    ws_u: "ws_u",
    dir: "dir",
    sd_dir: "sd_dir"
  },
/*
  {
    id: "sunny_side",
    water_temp: "t_h2o"
  },
*/
  {
    id: "t_cove",
    water_temp: "t_h2o",
    air_temp: "t_air",
    ws_s: "ws_s",
    ws_u: "ws_u",
    dir: "dir",
    sd_dir: "sd_dir"
  },
  {
    id: "t_vista",
    water_temp: "t_h2o",
    air_temp: "t_air",
    ws_s: "ws_s",
    ws_u: "ws_u",
    dir: "dir",
    sd_dir: "sd_dir"
  },
  {
    id: "tdr1",
    water_temp: "t_h2o",
    air_temp: "t_air",
    ws_s: "ws_s",
    ws_u: "ws_u",
    dir: "dir",
    sd_dir: "sd_dir"
  },
  {
    id: "tdr2",
    water_temp: "t_h2o",
    air_temp: "t_air",
    ws_s: "ws_s",
    ws_u: "ws_u",
    dir: "dir",
    sd_dir: "sd_dir"
  },
  {
    id: "usgs",
    water_temp: "t_h2o",
    air_temp: "t_air"
  }
];

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width])
    .domain([new Date("2011-06-30 00:00"), new Date("2011-09-30 00:00")]);

var y = d3.scale.linear()
    .range([height, 0])
    .domain([00, 40]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var output = d3.select("body").append("pre")
  .style("margin", "0 0 0 20px");

svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Date");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", 6)
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "start")
      .text("Temp H2O")

sensors.forEach(function(sensor) {
  color(sensor.id);

  d3.json("http://lakedata.ucdavis.edu/api/v1/historic/" + sensor.id + "?key=fa7897fe5a0cb9a3f2a64c997cd97308&format=json&start=2011-07-01&end=2011-09-30", function(error, data) {
    if (error) console.log(error);

    data.forEach(function(d) {
      if (sensor.water_temp in d)  {
        svg.append("circle")
            .attr("class", "dot")
            .attr("r", 0.75)
            .attr("cx", x(convertToDate(d)))
            .attr("cy", y(+d[sensor.water_temp]))
            .style("fill", color(sensor.id))
            .on("mouseover", function() {
              var out = {
                data: d,
                station: sensor
              };
              output.text(JSON.stringify(out,undefined,2));
            });
      }
    });
  });
});

// color legend
color.domain().forEach(function(d) {
  d3.select("#color-legend").append("span")
    .style("padding-right", "20px")
    .text(d)
    .style("color", color(d));
});

/* Convert dates like the following to date objects 
 * {
 *   year: "1990",
 *   day: "245",
 *   time: "50"
 * };
*/
function convertToDate(obj) {
  var format = d3.time.format("%Y %j %H%M");

  // left padding for time
  var str = String(obj.time);
  var pad = "0000";
  var ans = pad.substring(0, pad.length - str.length) + str;

  var date_str = [obj.year, obj.day, ans].join(" ");

  return format.parse(date_str);
};

</script>
