<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>USGS Instantaneous Values</title>
<style>
body {
	font: 12px "Helvetica Neue", Helvetica, Arial, sans-serif;
	background: #f9f9f9;
	color: #292929;
  width: 680px;
  margin: 20px auto;
}
pre {
  tab-size: 18;
}
</style>
</head>

<body>
<h2>USGS</h2>
<p>JSON data from <a href="http://waterdata.usgs.gov/ca/nwis/uv?10336610">USGS Water Resources</a> at South Lake Tahoe, CA</p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>

<script>
var air_resources = {
  home: "http://waterservices.usgs.gov/rest/IV-Test-Tool.html",
  json: "http://waterservices.usgs.gov/nwis/iv/?format=json&huc=16050101&parameterCd=00010,00060,00065,63680"
};

d3.json(air_resources.json, function(error, data) {
  console.log(data);
  d3.select("body").append("pre").text(JSON.stringify(data,undefined,2));
});
</script>
